<!doctype html>
<html>
<head>
  <meta charset="utf-8">

  <title>transition bug</title>

  <link rel="stylesheet" href="sandbox.css" />
  <style>
  #container { width: 100%; }
  </style>
</head>
<body>

  <h1>transition bug</h1>

<div>
  <button id="bug-me">Bug me</button>
</div>

<div id="container">

</div>

<script src="../bower_components/ev-emitter/ev-emitter.js"></script>
<script src="../bower_components/get-size/get-size.js"></script>
<script src="../bower_components/jquery-bridget/jquery-bridget.js"></script>
<script src="../bower_components/desandro-matches-selector/matches-selector.js"></script>
<script src="../bower_components/fizzy-ui-utils/utils.js"></script>
<script src="../bower_components/outlayer/item.js"></script>
<script src="../bower_components/outlayer/outlayer.js"></script>

<script src="../js/item.js"></script>
<script src="../js/layout-mode.js"></script>
<script src="../js/isotope.js"></script>
<script src="../js/layout-modes/fit-rows.js"></script>
<script src="../js/layout-modes/vertical.js"></script>

<script>

  var container = document.querySelector('#container');
  var iso = window.iso = new Isotope( container, {
    layoutMode: 'fitRows',
    transitionDuration: '2s'
  });

  var item = iso.items[0];

  var bugButton = document.querySelector('#bug-me');
  bugButton.addEventListener( 'click', function() {
    item.reveal();
    item.moveTo( 200, 100 );
    setTimeout( function() {
      item.moveTo( 100, 50 );
    }, 1500 );
  });

</script>

</body>
</html>
